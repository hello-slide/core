apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-manager
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "token-manager"
        dapr.io/app-port: "3000"
        dapr.io/app-protocol: "grpc"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: go
        image: ghcr.io/hello-slide/token-manager@sha256:99686402f12df2837c82359015e3e12346c09160d1d9fbfc638367dab33cd645
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
