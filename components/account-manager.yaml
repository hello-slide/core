kind: Service
apiVersion: v1
metadata:
  name: account-manager
  labels:
    app: account-manager
spec:
  selector:
    app: account-manager
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-manager
  labels:
    app: account-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-manager
  template:
    metadata:
      labels:
        app: account-manager
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "account-manager"
        dapr.io/app-port: "50001"
        dapr.io/app-protocol: "grpc"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: account-manager
        image: ghcr.io/hello-slide/account-manager@sha256:508c11be0d8fdb634fd0bdb0660e4312f185107765c3f64f358ad05dcc9ee8fa
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
