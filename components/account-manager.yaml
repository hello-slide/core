kind: Service
apiVersion: v1
metadata:
  name: account-manager
  labels:
    app: go
spec:
  selector:
    app: go
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-manager
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "account-manager"
        dapr.io/app-port: "50001"
        dapr.io/app-protocol: "grpc"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: go
        image: ghcr.io/hello-slide/account-manager@sha256:93add3321bb3aa3a68038094ff47209b313a55c0bb2f79a9af9da035afaf6ec3
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
